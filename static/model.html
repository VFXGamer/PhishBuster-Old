<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>PhishBuster</h1>
                <form action={{url_for('check')}} method="POST">
                    <div class="form-group">
                        <!-- <div>Choose a Subject</div><br> -->
                        <label for="name">Enter URL:</label>
                        <input class="form-group" type="text" name="inurl">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="name">Select the site:</label>
                        <select name="seurl">{% for u in selecturl %} <OPTION value={{u}}>{{u}}</option> {% endfor %}</select> 
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Start Scan</button>
                </form>

                <form action={{url_for('check')}} method="POST">
                    <div class="form-group ">
                        <label for="name" >Enter URL:</label><br>
                        <!-- To take url input from the user -->
                        <center><input class="form-control col-7 rounded " type="text" name="inurl"></center>
                    </div>
                    <div class="form-group">
                        <label for="name">Select the site:</label><br>
                        <center>
                            <select name="seurl" class='form-control col-7 rounded'>
                                <!-- For showing values in drop down menu -->
                                {% for u in selecturl %} 
                                <option value={{u[0]}}>{{u[1]}}</option> 
                                {% endfor %}
                            </select>
                        </center>
                        <div class="form-group">
                            <label for="name">Select your country:</label><br>
                            <center>
                                <select name="country" class='form-control col-7 rounded'>
                                    <!-- For showing values in drop down menu -->
                                    {% for i in countrydata %}
                                    <div value={{i[1]}}>{{i[0]}}</div> 
                                    <!-- <i class='{{i[1]}}+ flag'></i> => To add flags beside the country name-->
                                    {% endfor %}
                                </select>
                            </center>
                        </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-default">Start Scan</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
